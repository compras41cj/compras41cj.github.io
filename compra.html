<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
    content="width=device-width,
       initial-scale=1.0">
  <title>Compra</title>
  <script
    src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js">
    </script>
  <script
    src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js">
    </script>
  <script
    src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js">
    </script>
  <script src="js/init.js">
  </script>
  <script type="module"
    src="cmp/me-nav.js">
    </script>
  <script type="module"
    src="cmp/me-footer.js">
    </script>
  <link rel="stylesheet"
    href="css/estilos.css">
</head>
<body>
  <form name="forma">
    <mi-nav></mi-nav>
    <header>
      <h1>Compra</h1>
      <div class="herramientas">
        <a href="compras.html">
          Cancelar</a>
        <button>Guardar</button>
        <button name="eliminar"
          type="button">
          Eliminar
        </button>
      </div>
    </header>
    <p>
      <label>
        Codigo
        <input name="codigo"
          type="text" required>
      </label>
    </p>
    <p>
      <label>
        Nombre
        <input name="nombre"
          type="text" required>
      </label>
    </p>
    <p>
      <label>
        Precio
        <input name="precio"
          type="text" required>
      </label>
    </p>
    <p>
      <label>
        Categoria
        <input name="categoria"
          type="text" required>
      </label>
    </p>
    <p>
      <label>
        Fecha de la compra
        <input name="fecha" type="date" required>
      </label>
    </p>
    <me-footer></me-footer>
  </form>
  <script type="module"
    src="js/CtrlCompra.js">
    </script>
</body>
</html>
